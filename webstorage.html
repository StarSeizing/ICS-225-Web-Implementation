<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>
		<title>Persistence: Web Storage</title>
	</head>

<body>
	<form action="resultWebstorage.html" method="get">
		<legend>Personal Information:</legend>
		<label>Name:</label> <input type="text" id="name1" name="name" value="First" size="15"/>
		<input type="text" id="name2" name="name" value="Last" size="13"/><br />
		<br/>
		<button type="submit" value="submit">Submit</button> 
	</form>
	
	<script type="text/javascript">
		var first = document.getElementById("name1").value;
		var last = document.getElementById("name2").value;
		localStorage.setItem("First", first);
		localStorage.setItem("Last", last);
	</script>
</body>	
</html>
